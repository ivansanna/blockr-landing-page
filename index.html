<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOCKR: Quit Phone Addiction</title>

    <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/app-logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/app-logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/app-logo.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Hanken Grotesk', Arial, sans-serif; 
      color: #FFFFFF; 
      background: #050726;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Animated background with floating particles */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    .particle:nth-child(odd) {
      background: rgba(138, 43, 226, 0.2);
      animation-duration: 25s;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Gradient overlay */
    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(138, 43, 226, 0.15) 0%, rgba(5, 7, 38, 0.8) 70%);
      pointer-events: none;
      z-index: -1;
    }

    /* Header styles */
    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .logo-container {
      margin-bottom: 2rem;
      animation: logoGlow 3s ease-in-out infinite alternate;
    }

    .logo {
      width: 100px;
      height: 100px;
      filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(5deg);
    }

    @keyframes logoGlow {
      0% { filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5)); }
      100% { filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.8)); }
    }

    /* Hero text styles */
    .hero-content {
      text-align: center;
      max-width: 800px;
      margin-bottom: 3rem;
    }

    .hero-title {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #FFFFFF 0%, #CCCCCC 50%, #8A2BE2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleSlide 1s ease-out;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      color: #CCCCCC;
      font-weight: 400;
      margin-bottom: 2rem;
      animation: subtitleFade 1.2s ease-out 0.3s both;
      opacity: 0.9;
    }

    @keyframes titleSlide {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes subtitleFade {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 0.9; }
    }

    /* Screenshots container */
    .screenshots-container {
      margin-bottom: 3rem;
      animation: screenshotsFade 1.5s ease-out 0.6s both;
    }

    .screenshots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      perspective: 1000px;
    }

    .screenshot-wrapper {
      position: relative;
      transition: transform 0.5s ease;
    }

    .screenshot-wrapper:hover {
      transform: translateY(-10px) scale(1.05);
    }

    .screenshot-wrapper:first-child {
      transform: rotateY(-15deg) rotateX(5deg);
    }

    .screenshot-wrapper:last-child {
      transform: rotateY(15deg) rotateX(5deg);
    }

    .screenshot-wrapper:hover:first-child {
      transform: rotateY(-10deg) rotateX(2deg) translateY(-10px) scale(1.05);
    }

    .screenshot-wrapper:hover:last-child {
      transform: rotateY(10deg) rotateX(2deg) translateY(-10px) scale(1.05);
    }

    .screenshots img {
      max-width: 220px;
      border-radius: 25px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .screenshots img:hover {
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(138, 43, 226, 0.3),
        0 0 30px rgba(138, 43, 226, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    @keyframes screenshotsFade {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* CTA Button */
    .cta-container {
      animation: ctaFade 1.8s ease-out 0.9s both;
    }

    .app-store-btn {
      display: inline-block;
      position: relative;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }

    .app-store-btn::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #8A2BE2, #FFFFFF, #8A2BE2, #FFFFFF);
      border-radius: 15px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      animation: borderGlow 2s linear infinite;
    }

    .app-store-btn:hover::before {
      opacity: 1;
    }

    .app-store-btn:hover {
      transform: translateY(-3px) scale(1.05);
      filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.4));
    }

    .app-store-btn img {
      height: 70px;
      border-radius: 12px;
      transition: filter 0.3s ease;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes ctaFade {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #101340 0%, #0A0B2E 100%);
      padding: 3rem 2rem;
      margin-top: 4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.5), transparent);
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #CCCCCC;
      text-decoration: none;
      font-weight: 400;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      position: relative;
      overflow: hidden;
    }

    .footer-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .footer-links a:hover::before {
      left: 100%;
    }

    .footer-links a:hover {
      color: #FFFFFF;
      background: rgba(138, 43, 226, 0.1);
      transform: translateY(-2px);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .screenshots {
        gap: 1.5rem;
      }

      .screenshot-wrapper:first-child,
      .screenshot-wrapper:last-child {
        transform: none;
      }

      .screenshot-wrapper:hover:first-child,
      .screenshot-wrapper:hover:last-child {
        transform: translateY(-10px) scale(1.05);
      }

      .screenshots img {
        max-width: 180px;
      }

      .footer-links {
        flex-direction: column;
        gap: 1rem;
      }

      .hero-title {
        margin-bottom: 1rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 20px 15px;
      }

      .screenshots img {
        max-width: 150px;
      }

      .app-store-btn img {
        height: 60px;
      }

      .logo {
        width: 80px;
        height: 80px;
      }
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }

    .scroll-arrow {
      width: 2px;
      height: 30px;
      background: linear-gradient(to bottom, transparent, #CCCCCC);
      margin: 0 auto 10px;
      border-radius: 1px;
    }

    .scroll-arrow::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -4px;
      width: 10px;
      height: 10px;
      border-right: 2px solid #CCCCCC;
      border-bottom: 2px solid #CCCCCC;
      transform: rotate(45deg);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="background-animation">
    <!-- Particles will be generated by JavaScript -->
  </div>
  
  <!-- Gradient overlay -->
  <div class="gradient-overlay"></div>

  <header>
    <!-- Logo with animation -->
    <div class="logo-container">
      <img src="images/app-logo.png" alt="BLOCKR Logo" class="logo">
    </div>
    
    <!-- Hero Content -->
    <div class="hero-content">
      <h1 class="hero-title">Trapped in Endless Scrolling?</h1>
      <p class="hero-subtitle">We solved that. Download BLOCKR and own your day.</p>
    </div>
    
    <!-- Screenshots with 3D effect -->
    <div class="screenshots-container">
      <div class="screenshots">
        <div class="screenshot-wrapper">
          <img src="images/screenshot-1.png" alt="BLOCKR App Screenshot 1">
        </div>
        <div class="screenshot-wrapper">
          <img src="images/screenshot-2.png" alt="BLOCKR App Screenshot 2">
        </div>
      </div>
    </div>
    
    <!-- Enhanced CTA Button -->
    <div class="cta-container">
      <a href="#" class="app-store-btn">
        <img src="images/download-cta.png" alt="Download on the App Store">
      </a>
    </div>

    <!-- Scroll indicator -->
    <div class="scroll-indicator">
      <div class="scroll-arrow"></div>
    </div>
  </header>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="https://www.apple.com/legal/internet-services/itunes/dev/stdeula/" target="_blank">Terms of Use</a>
        <a href="privacy.html" target="_blank">Privacy Policy</a>
        <a href="support.html">Support</a>
      </div>
    </div>
  </footer>

  <script>
    // Create floating particles
    function createParticles() {
      const container = document.querySelector('.background-animation');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        container.appendChild(particle);
      }
    }

    // Add hover effects to screenshots
    function addScreenshotEffects() {
      const screenshots = document.querySelectorAll('.screenshot-wrapper');
      
      screenshots.forEach((screenshot, index) => {
        screenshot.addEventListener('mouseenter', () => {
          screenshots.forEach((other, otherIndex) => {
            if (otherIndex !== index) {
              other.style.filter = 'blur(2px) opacity(0.7)';
            }
          });
        });
        
        screenshot.addEventListener('mouseleave', () => {
          screenshots.forEach((other) => {
            other.style.filter = 'none';
          });
        });
      });
    }

    // Initialize effects
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      addScreenshotEffects();
    });

    // Smooth scrolling for modern browsers
    document.addEventListener('click', (e) => {
      if (e.target.closest('.scroll-indicator')) {
        document.querySelector('footer').scrollIntoView({ 
          behavior: 'smooth' 
        });
      }
    });
  </script>
</body>
</html>
